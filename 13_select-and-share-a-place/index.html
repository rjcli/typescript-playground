<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Select and Search a Place using Google API</title>
    <link rel="stylesheet" href="app.css" />
    <script src="dist/bundle.js" defer></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIaAc2c5M3VpbCH6PPq_guwy9lHuowXOs"
      async
      defer
    ></script>
  </head>
  <body>
    <div id="map">
      <p>Please enter an address!</p>
    </div>

    <form>
      <label for="address">Enter the address</label>
      <input type="text" id="address" /> <br />
      <button type="submit">Search Address</button>
    </form>
  </body>
</html>
